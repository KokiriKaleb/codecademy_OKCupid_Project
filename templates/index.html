<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OKCupid Age Predictor</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { text-align: center; color: #333; }
        .explanation { text-align: center; color: #666; font-size: 0.9em; margin-bottom: 20px; }
        select, input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ddd; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #d9534f; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .result { margin-top: 20px; padding: 15px; background-color: #e9e9e9; border-radius: 4px; text-align: center; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>OKCupid Age Predictor</h1>

        <p class="explanation">
            <b>How this works:</b> Our model was trained on ~60,000 real profiles to find patterns connecting age to education, lifestyle, and writing style. The prediction is an estimate based on these patterns.
        </p>
        <form action="{{ url_for('predict') }}" method="post">
            
            <label for="height">Height (in inches):</label>
            <input type="number" name="height" id="height" value="68" required>

            <label for="income">Income:</label>
            <select name="income" id="income">
                <option value="-1">Rather not say</option>
                <option value="20000">$20,000</option>
                <option value="50000">$50,000</option>
                <option value="100000">$100,000</option>
            </select>

            <label for="education">Education Level:</label>
            <select name="education" id="education">
                <option value="graduated from college/university">Graduated from College/University</option>
                <option value="working on college/university">Working on College/University</option>
                <option value="graduated from masters program">Graduated from Masters Program</option>
                <option value="graduated from high school">Graduated from High School</option>
            </select>
            
            <label for="offspring">Do you have kids?</label>
            <select name="offspring" id="offspring">
                <option value="doesn't have kids">Doesn't have kids</option>
                <option value="has kids">Has kids</option>
            </select>
            
            <label for="essay0">About Me:</label>
            <textarea name="essay0" id="essay0" rows="8" placeholder="Write a short summary about yourself..."></textarea>
            
            <button type="submit">Predict Age</button>
        </form>
        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
